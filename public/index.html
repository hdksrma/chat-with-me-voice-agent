<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-with-me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #4a6ef5;
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .chat-body {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e9ecef;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background-color: #f1f3ff;
        }
        .controls {
            padding: 15px 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            align-items: center;
        }
        #textInput {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            margin-right: 10px;
        }
        .btn-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
        .status-indicator {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }
        .suggestions {
            margin-top: 20px;
        }
        .suggestion-btn {
            margin: 5px;
            font-size: 0.9rem;
        }
        .listening-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="chat-container">
            <div class="chat-header">
                Hello there! I am Hardik, you can chat with me here!
            </div>
            <div class="chat-body" id="chatBody">
                <div class="message bot-message">
                    Hello! I'm ready to answer questions about my background, skills, and experiences. You can type or speak your question.
                </div>
            </div>
            <div class="controls">
                <input type="text" id="textInput" class="form-control" placeholder="Type your question here...">
                <button id="sendBtn" class="btn btn-primary">Send</button>
                <button id="micBtn" class="btn btn-primary btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                        <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
                    </svg>
                </button>
            </div>
            <div class="p-3">
                <div id="statusIndicator" class="status-indicator text-center">Click the microphone to speak</div>
            </div>
        </div>
        
        <div class="suggestions mt-4 text-center">
            <h5>Suggested Questions:</h5>
            <button class="btn btn-outline-primary suggestion-btn" data-question="What should we know about your life story in a few sentences?">Life Story</button>
            <button class="btn btn-outline-primary suggestion-btn" data-question="What's your #1 superpower?">Superpower</button>
            <button class="btn btn-outline-primary suggestion-btn" data-question="What are the top 3 areas you'd like to grow in?">Growth Areas</button>
            <button class="btn btn-outline-primary suggestion-btn" data-question="What misconception do your coworkers have about you?">Misconceptions</button>
            <button class="btn btn-outline-primary suggestion-btn" data-question="How do you push your boundaries and limits?">Pushing Boundaries</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatBody = document.getElementById('chatBody');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const suggestionBtns = document.querySelectorAll('.suggestion-btn');
        
        // Speech recognition setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'en-US';
        
        // Speech synthesis setup
        const synth = window.speechSynthesis;
        
        // Variables
        let isListening = false;
        
        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        micBtn.addEventListener('click', toggleListening);
        
        suggestionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                textInput.value = btn.dataset.question;
                sendMessage();
            });
        });
        
        // Functions
        function sendMessage() {
            const userInput = textInput.value.trim();
            if (!userInput) return;
            
            // Add user message to chat
            addMessageToChat('user', userInput);
            textInput.value = '';
            
            // Show thinking indicator
            const thinkingMsg = addMessageToChat('bot', '<em>Thinking...</em>');
            
            // Send to API
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Remove thinking message
                chatBody.removeChild(thinkingMsg);
                
                // Add bot response
                const botMessage = data.response;
                addMessageToChat('bot', botMessage);
                
                // Speak the response
                speakText(botMessage);
            })
            .catch(error => {
                console.error('Error:', error);
                chatBody.removeChild(thinkingMsg);
                addMessageToChat('bot', 'Sorry, I encountered an error processing your request.');
            });
        }
        
        function addMessageToChat(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'user' ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = content;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
            return messageDiv;
        }
        
        function toggleListening() {
            if (isListening) {
                recognition.stop();
                micBtn.classList.remove('listening-pulse');
                statusIndicator.textContent = 'Click the microphone to speak';
                isListening = false;
            } else {
                recognition.start();
                micBtn.classList.add('listening-pulse');
                statusIndicator.textContent = 'Listening...';
                isListening = true;
            }
        }
        
        // Speech Recognition Events
        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            textInput.value = transcript;
            micBtn.classList.remove('listening-pulse');
            statusIndicator.textContent = 'Processing...';
            isListening = false;
            setTimeout(sendMessage, 500); // Small delay to show the recognized text
        };
        
        recognition.onend = () => {
            micBtn.classList.remove('listening-pulse');
            if (isListening) {
                statusIndicator.textContent = 'Listening stopped. Click microphone to try again.';
                isListening = false;
            }
        };
        
        recognition.onerror = (event) => {
            console.error('Speech recognition error', event.error);
            micBtn.classList.remove('listening-pulse');
            statusIndicator.textContent = `Error: ${event.error}. Click microphone to try again.`;
            isListening = false;
        };
        
        // Text-to-speech function
        function speakText(text) {
            // Stop any ongoing speech
            synth.cancel();
            
            // Create a new utterance
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Optional: customize voice
            utterance.rate = 1; // Speed: 0.1 to 10
            utterance.pitch = 1; // Pitch: 0 to 2
            
            // Get available voices and set a preferred one (if available)
            let voices = synth.getVoices();
            if (voices.length > 0) {
                // Try to find a natural sounding English voice
                const preferredVoice = voices.find(voice => 
                    voice.name.includes('Google') && voice.lang.includes('en') ||
                    voice.name.includes('Daniel') ||
                    voice.name.includes('Samantha')
                );
                
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }
            }
            
            // Speak the text
            synth.speak(utterance);
        }
    </script>
</body>
</html>
